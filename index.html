<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech</title>
    
    <!-------------------- Style & Fonts -------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-------------------- hero da página -------------------->
    
    <section class="hero">
        <!-------------------- header do hero -------------------->
        <header class="header">
            <h1><span>FIN</span>TECH</h1>
            
            <nav>
                <ul class="header-menu">
                    <li><a href="#fintech" class="item-menu">Home</a></li>
                    <li><a href="#criarConta" class="item-menu">Registrar-se</a></li>
                    <li><a href="" class="item-menu">Login</a></li>
                    <li><a href="#fintech" class="item-menu">Sobre</a></li>
                </ul>
            </nav>

            <div class="sanduiche">
                <div class="barra"></div>
                <div class="barra"></div>
                <div class="barra"></div>
            </div>
        </header>
        <!-------------------- fim header do hero -------------------->
        
        <!-------------------- footer do hero -------------------->
        <footer class="footer">
            <h1>FIN<span>TECH</span></h1>
            <p>Cuidar das suas finanças deve ser tão simples quanto planejar seus sonhos</p>
        </footer>
        <!-------------------- fim footer do hero -------------------->

    </section>

    <!-------------------- fim hero da pagina -------------------->

    <!-------------------- Fintech content -------------------->
    <section class="container fintech" id="fintech">
        <h2 class="titles">Transformamos <span>números em decisões:</span> gerencie suas <span>finanças</span> de forma prática e segura.</h2>

        <div class="fintech-grid">
            <figure class="fintech-grid-item">
                <a href="#criarConta">
                    <img src="./images/index/fintech1.jpg" alt="Fintech Solution 1">
                    <p>Registrar-se agora</p>
                </a>
            </figure>

            <figure class="fintech-grid-item">
                <a href="">
                    <img src="./images/index/fintech2.jpg" alt="Fintech Solution 2">
                    <p>Conectar-se agora</p>
                </a>
            </figure>
            
            <figure class="fintech-grid-item">
                <a href="#fintech">
                    <img src="./images/index/banner.jpg" alt="Fintech Solution 3">
                    <p>Sobre</p>
                </a>
            </figure>
        </div>

    </section>
    <!-------------------- fim Fintech content -------------------->


    <!-------------------- Criar Conta -------------------->
    
    <section class="registrar" id="criarConta">
        
        <div class="container">
            
            <h2 class="display-4 mt-5 mb-3">Criar conta</h2>
            
            <form id="formConta" name="formConta" method="get" action="">
                <div class="row">
                    
                    <div class="col-12 my-3">
                        <label for="usuario" class="form-label">Usuário</label>
                        <input type="text" id="usuario" name="usuario" class="form-control" 
                        placeholder="Ex: usuario123" minlength="10" maxlength="20" required>
                    </div>
                    
                    <div class="col-4 my-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" id="email" name="email" class="form-control" 
                        placeholder="Ex: usuario@email.com" maxlength="50" required>
                    </div>
                    
                    <div class="col-4 my-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" id="senha" name="senha" class="form-control" 
                        placeholder="Ex: Senha#Forte321*" minlength="8" maxlength="25" required>
                    </div>
                    
                    <div class="d-flex justify-content-end my-4">
                        <button type="submit" class="btn btn-primary">Criar Conta</button>
                    </div>
                    
                </div>
                
            </form>
        </div>
    </section>
    <!-------------------- fim Criar Conta -------------------->
    
    
    <!-------------------- Scripts -------------------->
    <script src="./js/menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
